<link rel="stylesheet" type="text/css" media="screen" href="<{$xoops_url}>/modules/tadnews/iconize.css" />
<{$bootstrap}>
<{$jquery}>


<p>
<{$toolbar}>
</p>


<div class="row-fluid">
  <{$smarty.const._MD_TADNEWS_ARCHIVE}>

  <select onChange="location.href='archive.php?date='+this.value">
    <{foreach item=opt from=$opt}>
    <option value="<{$opt.value}>" <{$opt.selected}>><{$opt.text}> (<{$opt.count}>)</option>
    <{/foreach}>
  </select>

</div>

<div class="row-fluid">
<table class="table table-striped table-bordered">
<tr><th><{$date_title}></th></tr>
  <{foreach item=page from=$page}>
    <tr><td>
    <{$page.post_date}>

    <{if $page.need_sign}>
      <img src="<{$page.need_sign}>" align="absmiddle" alt="<{$page.news_title}>" style="margin:3px;">
    <{/if}>
    <div style="float:right"><{$page.files}></div>
    <a href="index.php?nsn=<{$page.nsn}>"><{$page.news_title}></a>
    (<{$page.uid_name}>)
    </td></tr>
  <{/foreach}>
</table>
</div>
